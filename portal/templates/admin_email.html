{%extends "base.html"%}

{%block title%}
Admin - Email
{%endblock%}

{%block body%}
<style>
    textarea {
        height: auto !important;
    }
</style>
<section>
    <div class="container col-lg-12">
        {% include 'messages.html' %}
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Admin</li>
            <li class="breadcrumb-item">Email</li>
        </ol>
        <form role="form" action="{{url_for('admin_email_users')}}" method="POST">
            <h5>Compose an email (sent to all users)</h5>
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>
            <div class="form-group">
                <label>Subject:&nbsp;&nbsp;&nbsp;</label><input type="text" name="subject" tabIndex="1" style="width:100%" required />
                <br/><br/>
                <label>Body: </label>
                <textarea name="body" tabindex="2" rows="15" val=""
                    style="background-color:white; color:black; border-radius:4px; border-color:lightgrey;" required>
                </textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send email</button>
            </div>
        </form>
    </div>
</section>
{%endblock%}
