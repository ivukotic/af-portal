apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: slate
  name: {{notebook_name}}
  namespace: {{namespace}}
spec:
  rules:
  - host: {{notebook_name}}.uchicago-river-v2.slateci.net
    http:
      paths:
      - backend:
          service:
            name: {{notebook_name}}
            port:
              number: 8888
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - {{notebook_name}}.uchicago-river-v2.slateci.net
    secretName: {{notebook_name}}-tls