apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: slate
  name: minimal-ingress
  namespace: rolyata
spec:
  rules:
  - host: rolyata-notebook.uchicago-river-v2.slateci.net
    http:
      paths:
      - backend:
          service:
            name: minimal-notebook
            port:
              number: 8888
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - rolyata-notebook.uchicago-river-v2.slateci.net
    secretName: rolyata-notebook-tls